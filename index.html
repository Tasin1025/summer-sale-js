<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Sale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <style>
      #make-purchase:disabled,
      #apply-btn:disabled {
          background-color: gray;
          cursor: not-allowed;
      }
      #apply-btn.applied {
        background-color: gray;
        cursor: not-allowed;
    }
  </style>
  
</head>
<body>
    <!--  header section -->
    <header class="bg-[#F9F6E2] pt-4  md:flex justify-evenly items-center ">
        <div class="md: ml-4">
            <h3 class="font-medium text-center mb-8 text-xl"> --- SALE FEVER --- </h3>
            <h1 class="text-5xl font-bold"> Purchase TK 200 or <br> above & get <span class="text-[#E527B2]"> 20% off </span></h1>
            <div class="flex gap-4 mt-10 items-center justify-center">
                <p class="font-medium block">Use Promo Code </p>
                <button class="bg-[#E527B2] px-4 py-2 text-white rounded font-medium "> SELL200 </button>
            </div>
        </div>
        <div>
            <img src="./images/Summer 1.png" alt="">
        </div>
    </header>
    <main class="px-10  bg-[#F8F8F8] ">
      <div class="flex justify-evenly gap-7 ">
      <div class="flex-1 gap-4 w-3/4">
          <h3 class="font-semibold text-4xl my-4">Kitchenware </h3>
          <!-- kitchenware cards -->
          <section class="flex justify-evenly gap-5">
              <!-- spoons -->
              <div class="card w-96 bg-base-100 shadow-xl product ">
                  <figure class="px-10 pt-10">
                    <img src="./images/prod1.png" alt="spoons" class="rounded-xl bg-[#11111126] py-11 px-24" />
                  </figure>
                  <div class="rating mx-auto mt-2">
                      <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                      <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400"  />
                      <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" checked />
                      <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                      <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                    </div>
                  <div class="card-body items-center text-center">
                    <h2 class="card-title font-bold">Spoon Set</h2>
                    <p class="text-[#1111117d] price">39.00 Tk</p>
                  </div>
                </div>
                <!-- dishes -->
              <div class="card w-96 bg-base-100 shadow-xl product">
                  <figure class="px-10 pt-10">
                    <img src="./images/prod2.png" alt="dishes" class="rounded-xl bg-[#11111126] py-11 px-24" />
                  </figure>
                  <div class="rating mx-auto mt-2">
                      <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                      <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                      <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                      <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                      <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400"  />
                    </div>
                  <div class="card-body items-center text-center">
                    <h2 class="card-title font-bold">Dishes</h2>
                    <p class="text-[#1111117d] price">58.00 Tk</p>
                  </div>
                </div>
                <!-- pan -->
              <div class="card w-96 bg-base-100 shadow-xl product">
                  <figure class="px-10 pt-10">
                    <img src="./images/prod3.png" alt="pan" class="rounded-xl bg-[#11111126] py-11 px-24" />
                  </figure>
                  <div class="rating mx-auto mt-2">
                      <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
                      <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400"  />
                      <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
                      <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" checked />
                      <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
                    </div>
                  <div class="card-body items-center text-center">
                    <h2 class="card-title font-bold">Pan</h2>
                    <p class="text-[#1111117d] price">69.00 Tk</p>
                  </div>
                </div>
          </section>
          <h3 class="font-semibold text-4xl my-4">Sportsware </h3>
          <!-- kitchenware cards -->
          <section class="flex justify-evenly gap-7">
              <!-- spoons -->
              <div class="card w-96 bg-base-100 shadow-xl product">
                  <figure class="px-10 pt-10">
                    <img src="./images/prod4.png" alt="cap" class="rounded-xl bg-[#11111126] py-11 px-24" />
                  </figure>
                  <div class="rating mx-auto mt-2">
                      <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                      <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400"  />
                      <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" checked />
                      <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                      <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                    </div>
                  <div class="card-body items-center text-center">
                    <h2 class="card-title font-bold">Cap</h2>
                    <p class="text-[#1111117d] price">90.00 Tk</p>
                  </div>
                </div>
                <!-- dishes -->
              <div class="card w-96 bg-base-100 shadow-xl product">
                  <figure class="px-10 pt-10">
                    <img src="./images/prod5.png" alt="jursey" class="rounded-xl bg-[#11111126] py-11 px-24" />
                  </figure>
                  <div class="rating mx-auto mt-2">
                      <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                      <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                      <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                      <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                      <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400"  />
                    </div>
                  <div class="card-body items-center text-center">
                    <h2 class="card-title font-bold">Jursey</h2>
                    <p class="text-[#1111117d] price">180 Tk</p>
                  </div>
                </div>
                <!-- pan -->
              <div class="card w-96 bg-base-100 shadow-xl product">
                  <figure class="px-10 pt-10">
                    <img src="./images/prod6.png" alt="shoe" class="rounded-xl bg-[#11111126] py-11 px-24" />
                  </figure>
                  <div class="rating mx-auto mt-2">
                      <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
                      <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400"  />
                      <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
                      <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" checked />
                      <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
                    </div>
                  <div class="card-body items-center text-center">
                    <h2 class="card-title font-bold">Shoe</h2>
                    <p class="text-[#1111117d] price">6900 Tk</p>
                  </div>
                </div>
          </section>
      </div>
      <div class="w-72 mt-16 p5">
          <div class="p-5 bg-white">
              <h2 class="text-2xl font-bold"> Have Coupon ? </h2>
            <div class="flex justify-center">
                <input id="coupon-field" class="bg-white py-2 px-4" type="text" placeholder="Coupon Code">
                <button id="apply-btn" class="px-4 rounded-md py-2 bg-[#E527B2]"> Apply </button>
            </div>
          </div>
          <div class="bg-white p-8 mt-5">
              <ol id="list">
                <li class="font-bold">  </li>
              </ol>
              <hr>
              <p id="price" class="font-bold"> Total price : </p>
              <p id="discount" class="font-bold"> Discount : </p>
              <p id="total-price" class="font-bold"> Total : </p>
              <hr>
              <button id="make-purchase" class="mt-4 px-4 rounded-md py-2 bg-[#E527B2]" disabled> Make Purchase </button>

          </div>
      </div>
      </div>
    </main>
    <footer>

    </footer>
<!-- modal -->
    <button class="btn" onclick="my_modal_3.showModal()">open modal</button>
    <dialog id="my_modal_3" class="modal">
      <form method="dialog" class="modal-box flex flex-col justify-center items-center">
        <img src="./images/congo.png" alt="">
        <h3 class="font-bold text-lg m-4"> Congratulations </h3>
        <button id="make-purchase" class="btn btn-circle btn-ghost w-3/4 rounded-md bg-[#E527B2]" > GO HOME </button>
      </form>
    </dialog>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./main.js"></script>
</body>
</html>
